<body>

    <h1 class="game-title">‡∏õ‡∏£‡∏¥‡∏®‡∏ô‡∏≤‡∏Ñ‡∏≥</h1>

<script>
    // üõë ‡πÉ‡∏™‡πà URL ‡∏à‡∏≤‡∏Å Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const API_URL = "https://script.google.com/macros/s/AKfycby-671G54ZlWjlbdcUIx3aLeCGrc0oYfvzyUv5VDaAviZv_8sUWMo1yPs575AiBqj8m/exec"; 

    let currentTeamsData = [];
    let currentQuestionsData = [];
    let currentMaxScore = 0;
    let activeQuestionIndex = null;
    
    // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ß‡∏•‡∏≤
    let timerStarted = false;
    let timerInterval;

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            let data = await response.json(); 
            currentTeamsData = data.teams;
            currentQuestionsData = data.questions;
            
            renderBoard(currentTeamsData);
            renderQuestionButtons(currentQuestionsData);
        } catch (e) { console.log("Error fetching data:", e); }
    }

    // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏ó‡∏µ‡∏° ---
    function renderBoard(teams) {
        const container = document.getElementById('leaderboard');
        currentMaxScore = Math.max(...teams.map(t => t.totalScore));
        container.innerHTML = '';

        teams.forEach((team, index) => {
            const displayPercentage = currentMaxScore > 0 ? (team.totalScore / currentMaxScore) * 100 : 0;
            const isTop = team.totalScore === currentMaxScore && currentMaxScore > 0;

            const col = document.createElement('div');
            col.className = 'team-column';
            col.innerHTML = `
                <div class="bar-wrapper">
                    <div class="bar-fill" style="height: ${displayPercentage}%"></div>
                    <div class="moving-group" style="bottom: ${displayPercentage}%">
                        <div class="score-text">${team.totalScore}</div>
                        ${isTop ? '<div class="crown">üëë</div>' : ''}
                        <div class="team-icon" onclick="openTeamModal(${index})">
                            <img src="${team.imageUrl}" alt="${team.teamName}">
                        </div>
                    </div>
                </div>
                <div class="team-name">${team.teamName}</div>
            `;
            container.appendChild(col);
        });
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏ó‡∏µ‡∏° ---
    function openTeamModal(teamIndex) {
        const team = currentTeamsData[teamIndex];
        const isTop = team.totalScore === currentMaxScore && currentMaxScore > 0;

        document.getElementById('modalImg').src = team.imageUrl;
        document.getElementById('modalTeamName').innerText = team.teamName;
        document.getElementById('modalScore').innerText = team.totalScore;
        document.getElementById('modalCrown').style.display = isTop ? 'block' : 'none';
        
        document.getElementById('teamModal').classList.add('show');
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° ---
    function renderQuestionButtons(questions) {
        const container = document.getElementById('questionButtons');
        if (container.children.length === 0 && questions.length > 0) {
            questions.forEach((q, index) => {
                const btn = document.createElement('button');
                btn.className = 'q-btn';
                btn.innerText = `‡∏Ç‡πâ‡∏≠ ${q.number}`;
                btn.onclick = () => openQuestionModal(index);
                container.appendChild(btn);
            });
        }
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° ---
    function openQuestionModal(index) {
        activeQuestionIndex = index;
        const qData = currentQuestionsData[index];
        
        document.getElementById('qModalTitle').innerText = `‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${qData.number}`;
        document.getElementById('qModalDisplay').src = qData.questionUrl;
        
        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏â‡∏•‡∏¢
        const revealBtn = document.getElementById('revealAnswerBtn');
        revealBtn.style.display = 'inline-block';
        revealBtn.innerText = '‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏â‡∏•‡∏¢';
        revealBtn.style.background = '#f0a500'; 
        revealBtn.style.pointerEvents = 'auto';

        // üõë ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà
        clearInterval(timerInterval);
        timerStarted = false;
        const timerDisplay = document.getElementById('modalTimer');
        timerDisplay.innerText = "05:00";
        timerDisplay.classList.remove('time-up-anim');

        document.getElementById('questionModal').classList.add('show');
    }

    function showAnswer() {
        if (activeQuestionIndex === null) return;
        const qData = currentQuestionsData[activeQuestionIndex];
        document.getElementById('qModalDisplay').src = qData.answerUrl;
        
        const revealBtn = document.getElementById('revealAnswerBtn');
        revealBtn.innerText = '‡πÄ‡∏â‡∏•‡∏¢‡πÅ‡∏•‡πâ‡∏ß';
        revealBtn.style.background = '#4CAF50'; 
        revealBtn.style.pointerEvents = 'none'; 
        
        // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏â‡∏•‡∏¢
        clearInterval(timerInterval);
        timerStarted = false;
        document.getElementById('modalTimer').classList.remove('time-up-anim');
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏¥‡∏î Modal ---
    function closeModalAction(modalId) {
        document.getElementById(modalId).classList.remove('show');
        // ‡∏ñ‡πâ‡∏≤‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° ‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏î‡πâ‡∏ß‡∏¢
        if (modalId === 'questionModal') {
            clearInterval(timerInterval);
            timerStarted = false;
        }
    }

    function closeModal(event, modalId) {
        const modal = document.getElementById(modalId);
        if (event.target === modal) {
            closeModalAction(modalId);
        }
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ (‡∏¢‡πâ‡∏≤‡∏¢‡∏°‡∏≤‡πÉ‡∏ä‡πâ‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô Popup) ---
    function startTimer() {
