<script>
    // üõë ‡∏ô‡∏≥ Web App URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const API_URL = "https://script.google.com/macros/s/AKfycbzWxrk6NUDH9F67p1kd__xJnE6yNdOv-yRKKay3bQpRigGmpDVsVwbZMKU0bbTwF9aT/exec"; 

    let teamsData = [];
    let currentEditingIndex = null;

    // ‡∏£‡∏∞‡∏ö‡∏ö‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏™‡∏≤‡∏ô‡∏Å‡∏±‡∏ô (Sheet -> ‡∏ä‡∏∑‡πà‡∏≠/‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û | LocalStorage -> ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô)
    async function initData() {
        try {
            // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å Google Sheet
            const response = await fetch(API_URL);
            let sheetData = await response.json();
            
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Sheet ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Array
            let sheetTeams = [];
            if (Array.isArray(sheetData)) {
                sheetTeams = sheetData;
            } else if (sheetData && Array.isArray(sheetData.teams)) {
                sheetTeams = sheetData.teams;
            }

            // 2. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡πÉ‡∏´‡πâ‡πÑ‡∏ß‡πâ‡∏à‡∏≤‡∏Å LocalStorage
            const savedData = localStorage.getItem('wordPuzzleScores');
            let localTeams = [];
            
            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    // üõë ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Error ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡∏Ñ‡πâ‡∏≤‡∏á: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô Array ‡∏à‡∏£‡∏¥‡∏á‡πÜ
                    if (Array.isArray(parsed)) {
                        localTeams = parsed;
                    } else if (parsed && Array.isArray(parsed.teams)) {
                        localTeams = parsed.teams; // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
                    }
                } catch (e) {
                    console.warn("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏´‡∏≤‡∏¢ ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà");
                }
            }

            // 3. ‡∏ô‡∏≥‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏°‡∏≤‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô
            teamsData = sheetTeams.map((sTeam, index) => {
                // ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡∏°‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö API (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á key: team ‡πÅ‡∏•‡∏∞ teamName)
                const teamName = sTeam.team || sTeam.teamName || `‡∏Å‡∏•‡∏∏‡πà‡∏° ${index + 1}`;
                
                // ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡∏°
                const existingTeam = localTeams.find(lTeam => lTeam.name === teamName);
                
                return {
                    name: teamName,
                    imageUrl: sTeam.imageUrl || "https://cdn-icons-png.flaticon.com/512/3024/3024593.png",
                    scores: existingTeam ? existingTeam.scores : [],
                    totalScore: existingTeam ? existingTeam.totalScore : 0
                };
            });

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
            saveData();
            renderBoard();

        } catch (error) {
            console.error("Error fetching from Google Sheet:", error);
            
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ô‡πá‡∏ï‡∏´‡∏•‡∏∏‡∏î ‡πÉ‡∏´‡πâ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô Array ‡∏à‡∏≤‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ó‡∏ô
            const savedData = localStorage.getItem('wordPuzzleScores');
            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    if (Array.isArray(parsed)) {
                        teamsData = parsed;
                        renderBoard();
                        return;
                    }
                } catch(e){}
            }
            document.getElementById('leaderboard').innerHTML = '<h2 style="color:var(--accent);">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå API</h2>';
        }
    }

    function saveData() {
        localStorage.setItem('wordPuzzleScores', JSON.stringify(teamsData));
    }

    // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function renderBoard() {
        if (!Array.isArray(teamsData) || teamsData.length === 0) return;

        const container = document.getElementById('leaderboard');
        const currentMaxScore = Math.max(...teamsData.map(t => t.totalScore));
        container.innerHTML = '';

        teamsData.forEach((team, index) => {
            const displayPercentage = currentMaxScore > 0 ? (team.totalScore / currentMaxScore) * 100 : 0;
            const isTop = team.totalScore === currentMaxScore && currentMaxScore > 0;

            const col = document.createElement('div');
            col.className = 'team-column';
            col.innerHTML = `
                <div class="bar-wrapper">
                    <div class="bar-fill" style="height: ${displayPercentage}%"></div>
                    <div class="moving-group" style="bottom: ${displayPercentage}%">
                        <div class="score-text">${team.totalScore}</div>
                        ${isTop ? '<div class="crown">üëë</div>' : ''}
                        
                        <div class="team-icon" onclick="openTeamModal(${index})">
                            <img src="${team.imageUrl}" alt="${team.name}">
                        </div>
                    </div>
                </div>
                <div class="team-name" onclick="openScoringModal(${index})" title="‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô">${team.name}</div>
            `;
            container.appendChild(col);
        });
    }

    // ‡πÄ‡∏õ‡∏¥‡∏î Modal ‡∏î‡∏π‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡∏°
    function openTeamModal(index) {
        const team = teamsData[index];
        const currentMaxScore = Math.max(...teamsData.map(t => t.totalScore));
        const isTop = team.totalScore === currentMaxScore && currentMaxScore > 0;

        document.getElementById('modalImg').src = team.imageUrl;
        document.getElementById('modalTeamName').innerText = team.name;
        document.getElementById('modalScore').innerText = team.totalScore;
        document.getElementById('modalCrown').style.display = isTop ? 'block' : 'none';
        
        document.getElementById('teamModal').classList.add('show');
    }

    // ‡πÄ‡∏õ‡∏¥‡∏î Modal ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function openScoringModal(index) {
        currentEditingIndex = index;
        const team = teamsData[index];
        
        document.getElementById('scoringTeamName').innerText = team.name;
        document.getElementById('scoringTotalScore').innerText = team.totalScore;
        document.getElementById('newScoreInput').value = ''; 
        
        renderRoundList();
        
        document.getElementById('scoringModal').classList.add('show');
        setTimeout(() => document.getElementById('newScoreInput').focus(), 100);

    // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏£‡∏≠‡∏ö ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡∏∞‡∏•‡∏ö
    function renderRoundList() {
        const team = teamsData[currentEditingIndex];
        const listContainer = document.getElementById('roundList');
        
        if (team.scores.length === 0) {
            listContainer.innerHTML = '<div style="text-align:center; color:#aaa;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>';
            return;
        }

        listContainer.innerHTML = team.scores.map((score, roundIndex) => `
            <div class="round-item">
                <span>‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${roundIndex + 1}</span>
                <div class="action-btns">
                    <span style="color: var(--accent); font-weight: bold; margin-right: 10px; font-size:1.2rem;">+${score}</span>
                    <button onclick="editRoundScore(${roundIndex})" title="‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç">‚úèÔ∏è</button>
                    <button onclick="deleteRoundScore(${roundIndex})" title="‡∏•‡∏ö">‚ùå</button>

            </div>
        `).join('');
        
        listContainer.scrollTop = listContainer.scrollHeight;

    function updateAndSaveTeamScore(team) {
        team.totalScore = team.scores.reduce((sum, current) => sum + current, 0);

        renderBoard();
        renderRoundList();
        document.getElementById('scoringTotalScore').innerText = team.totalScore;

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function addScore() {
        if (currentEditingIndex === null) return;
        
        const input = document.getElementById('newScoreInput');
        const scoreVal = parseInt(input.value);
        
        if (!isNaN(scoreVal)) {
            const team = teamsData[currentEditingIndex];
            team.scores.push(scoreVal);

    // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function editRoundScore(roundIndex) {
        if (currentEditingIndex === null) return;
        
        const team = teamsData[currentEditingIndex];
        const oldScore = team.scores[roundIndex];
        const newScoreStr = prompt(`‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${roundIndex + 1}:`, oldScore);
        
        if (newScoreStr !== null && newScoreStr.trim() !== "") {
            const newScore = parseInt(newScoreStr);
            if (!isNaN(newScore)) {
                team.scores[roundIndex] = newScore;
                updateAndSaveTeamScore(team);
            } else {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏£‡∏±‡∏ö");

    }

    // ‡∏•‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function deleteRoundScore(roundIndex) {
        if (currentEditingIndex === null) return;
        if (confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${roundIndex + 1} ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
            const team = teamsData[currentEditingIndex];
            team.scores.splice(roundIndex, 1);
            updateAndSaveTeamScore(team);
        }
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏£‡∏µ‡πÄ‡∏ã‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ---
    function resetAllScores() {
        if (confirm('‚ö†Ô∏è ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô: ‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ "‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡∏ó‡∏µ‡∏°" ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n\n(‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏î‡πâ)')) {
            teamsData.forEach(team => {
