    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {

        body {

            margin: 0;
            display: flex;

            box-sizing: border-box;
        }

        .game-title {
            font-size: 4.5rem; /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ */
            color: #fff;
            margin: 0 0 4vh 0; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢ */
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8), 0 0 30px rgba(255, 77, 109, 0.4);
        }

        /* --- ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô --- */
        .board-container {
            background: var(--card-bg);
            width: 95%;
            max-width: 1400px;
            height: 55vh; 
            min-height: 450px; 
            max-height: 700px;
            padding: 130px 30px 50px 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        .team-column {
            display: flex; flex-direction: column; align-items: center;
            width: 10%; height: 100%; justify-content: flex-end; position: relative;
        }
        
        .bar-wrapper {
            width: 60px; height: 100%; background: var(--bar-bg);
            border-radius: 15px 15px 0 0; position: relative; display: flex; justify-content: center;
        }
        
        .bar-fill {
            position: absolute; bottom: 0; width: 100%; background: var(--bar-fill);
            border-radius: 15px 15px 0 0; transition: height 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .moving-group {
            position: absolute; display: flex; flex-direction: column; align-items: center;
            transform: translateY(35px); transition: bottom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10; width: 120px;
        }
        
        .score-text {
            color: var(--accent); font-weight: bold; font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8); margin-bottom: 5px; z-index: 16;
        }
        
        .crown {
            font-size: 2.5rem; margin-bottom: -15px; z-index: 15;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); animation: float 2s infinite ease-in-out;
        }
        
        .team-icon {
            width: 70px; height: 70px; background: white; border-radius: 50%;
            border: 4px solid #4a90e2; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer; transition: transform 0.2s, border-color 0.2s; position: relative; z-index: 12;
        }
        
        .team-icon:hover { transform: scale(1.1); border-color: var(--accent); }
        .team-icon img { width: 100%; height: 100%; object-fit: cover; background-color: white;}
        .team-name { margin-top: 55px; font-size: 1.3rem; font-weight: 500; white-space: nowrap; color: #e0e0e0; }

        /* --- Modal ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ --- */
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal.show { display: flex; opacity: 1; }
        .modal-content {
            background-color: var(--card-bg); padding: 40px; border-radius: 20px;
            text-align: center; position: relative; box-shadow: 0 0 30px rgba(255, 77, 109, 0.3);
            border: 2px solid #2a2d5a; transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.show .modal-content { transform: scale(1); }
        .close-btn {
            color: #aaa; position: absolute; top: 15px; right: 25px;
            font-size: 30px; font-weight: bold; cursor: pointer; z-index: 10;
        }
        .close-btn:hover { color: white; }

        .team-modal-content { 
            max-width: 800px; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á Modal */
            width: 90%; 
            padding: 50px; 
        }
        .modal-game-title { 
            color: #f0a500; 
            margin-top: 0; 
            font-size: 3.5rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏° */
        }
        .modal-img-container { 
            position: relative; 
            width: 400px; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
            height: 280px; 
            margin: 40px auto 30px auto; 
        }
        .modal-img { 
            width: 100%; height: 100%; border-radius: 15px; 
            object-fit: cover; border: 6px solid #4a90e2; background: white; 
        }
        .modal-crown {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            font-size: 6rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏°‡∏á‡∏Å‡∏∏‡∏é */
            z-index: 10; display: none; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
            animation: float 2s infinite ease-in-out;
        }
        .modal-team-name { 
            font-size: 2.5rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡∏° */
            margin: 15px 0; color: #fff; font-weight: bold;
        }
        .modal-score-label {
            color: #aaa; 
            font-size: 1.5rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°" */
        }
        .modal-score { 
            font-size: 6rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô */
            color: var(--accent); font-weight: bold; 
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.6); 
            margin-top: 10px;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }
    </style>
</head>
<body>

    <h1 class="game-title">‡∏õ‡∏£‡∏¥‡∏®‡∏ô‡∏≤‡∏Ñ‡∏≥</h1>

    <div class="board-container" id="leaderboard">
        </div>

    <div id="teamModal" class="modal" onclick="closeModal(event, 'teamModal')">
        <div class="modal-content team-modal-content">
            <span class="close-btn" onclick="document.getElementById('teamModal').classList.remove('show')">&times;</span>
            <h2 class="modal-game-title">‡∏õ‡∏£‡∏¥‡∏®‡∏ô‡∏≤‡∏Ñ‡∏≥</h2>
            <div class="modal-img-container">
                <div id="modalCrown" class="modal-crown">üëë</div>
                <img id="modalImg" class="modal-img" src="" alt="Team">
            </div>
            <div id="modalTeamName" class="modal-team-name">‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡∏°</div>
            <div style="color:#aaa;">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°</div>
            <div id="modalScore" class="modal-score">0</div>
        </div>
    </div>

<script>
    // üõë ‡πÉ‡∏™‡πà URL ‡∏à‡∏≤‡∏Å Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const API_URL = "https://script.google.com/macros/s/AKfycby-671G54ZlWjlbdcUIx3aLeCGrc0oYfvzyUv5VDaAviZv_8sUWMo1yPs575AiBqj8m/exec"; 

    let currentTeamsData = [];
    let currentMaxScore = 0;

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            let data = await response.json(); 
            
            // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏µ‡∏°‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß ‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ .teams ‡∏ï‡∏¥‡∏î‡∏°‡∏≤‡∏î‡πâ‡∏ß‡∏¢
            currentTeamsData = data.teams ? data.teams : data; 
            
            renderBoard(currentTeamsData);
        } catch (e) { console.log("Error fetching data:", e); }
    }

    function renderBoard(teams) {
        const container = document.getElementById('leaderboard');
        currentMaxScore = Math.max(...teams.map(t => t.totalScore));
        container.innerHTML = '';

        teams.forEach((team, index) => {
            const displayPercentage = currentMaxScore > 0 ? (team.totalScore / currentMaxScore) * 100 : 0;
            const isTop = team.totalScore === currentMaxScore && currentMaxScore > 0;

            const col = document.createElement('div');
            col.className = 'team-column';
            col.innerHTML = `
                <div class="bar-wrapper">
                    <div class="bar-fill" style="height: ${displayPercentage}%"></div>
                    <div class="moving-group" style="bottom: ${displayPercentage}%">
                        <div class="score-text">${team.totalScore}</div>
                        ${isTop ? '<div class="crown">üëë</div>' : ''}
                        <div class="team-icon" onclick="openTeamModal(${index})">
                            <img src="${team.imageUrl}" alt="${team.teamName}">
                        </div>
                    </div>
                </div>
                <div class="team-name">${team.teamName}</div>
            `;
            container.appendChild(col);
        });
    }

    function openTeamModal(teamIndex) {
        const team = currentTeamsData[teamIndex];
        const isTop = team.totalScore === currentMaxScore && currentMaxScore > 0;

        document.getElementById('modalImg').src = team.imageUrl;
        document.getElementById('modalTeamName').innerText = team.teamName;
        document.getElementById('modalScore').innerText = team.totalScore;
        document.getElementById('modalCrown').style.display = isTop ? 'block' : 'none';
        
        document.getElementById('teamModal').classList.add('show');
    }

    function closeModal(event, modalId) {
        const modal = document.getElementById(modalId);
        if (event.target === modal) {
            modal.classList.remove('show');
        }
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(fetchData, 3000);
    fetchData();
</script>
